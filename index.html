<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oat Srichainiwas | Full Stack Developer</title>
    <meta name="description" content="Full Stack Developer specializing in modern web technologies. View my portfolio and projects." />
    
    <!-- Preload critical fonts for faster text rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#050508" />
    
    <!-- Critical CSS for instant first paint -->
    <style>
      body {
        margin: 0;
        background: #050508;
        color: #e0e0e0;
        font-family: 'Sora', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      /* Initial loading state */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #050508;
      }
      .app-loading::after {
        content: '';
        width: 32px;
        height: 32px;
        border: 2px solid rgba(0, 240, 255, 0.2);
        border-top-color: #00f0ff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-loading"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
